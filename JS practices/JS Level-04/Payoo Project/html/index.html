<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo -A Payment Getway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <div class="max-w-[350px] flex flex-col justify-center items-center">
        <div class="h-[120px] w-[300px] bg-[url(../assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="../assets/Group.png" alt="">
        </div>
        <form class="p-10 flex flex-col gap-[20px] bg-[#ffffff] rounded-lg">
            <div>
                <label class="font-semibold">Mobile Number</label>
                <input id="mobile-number" type="number" placeholder="Enter your number" class="input mt-[10px] rounded-2xl bg-[#f4f5f7]" />
            </div>
            <div>
                <label class="font-semibold">4 Digit Pin</label>
                <input id="pin" type="number" placeholder="Enter 4 Digit Pin" class="input mt-[10px] rounded-2xl bg-[#f4f5f7]" />
            </div>
            <button id="log-btn" class="btn bg-[#0874f2] text-white rounded-2xl">Login</button>
        </form>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
