<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story-Telling Contest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Story-Telling Contest Form Fill Up-2025</h1>
            <form action="#">
                <label for="co">Write your story :</label>
                <textarea rows="10" cols="60" id="co"></textarea>
                <label for="cho">Select Participant Rate :</label>
                <select id="cho">
                    <option value="choice">--Please choose an option--</option>
                    <option value="good">good</option>
                    <option value="bad">bad</option>
                    <option value="not bad">not bad</option>
                    <option value="Excellent">Excellent</option>
                </select>
                <button>Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
