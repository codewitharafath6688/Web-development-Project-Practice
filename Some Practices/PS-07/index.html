<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar using css grid and flex box</title>
    <style>
        .container-card{
            width: 800px;
            height: 350px;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            gap: 10px;
            margin: 100px auto;
        }

        .cal-card{
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 11px;
        }
    </style>
</head>
<body>
    <div class="container-card">
        <div class="cal-card">1</div>
        <div class="cal-card">2</div>
        <div class="cal-card">3</div>
        <div class="cal-card">4</div>
        <div class="cal-card">5</div>
        <div class="cal-card">6</div>
        <div class="cal-card">7</div>
        <div class="cal-card">8</div>
        <div class="cal-card">9</div>
        <div class="cal-card">10</div>
        <div class="cal-card">11</div>
        <div class="cal-card">12</div>
        <div class="cal-card">13</div>
        <div class="cal-card">14</div>
        <div class="cal-card">15</div>
        <div class="cal-card">16</div>
        <div class="cal-card">17</div>
        <div class="cal-card">18</div>
        <div class="cal-card">19</div>
        <div class="cal-card">20</div>
        <div class="cal-card">21</div>
        <div class="cal-card">22</div>
        <div class="cal-card">23</div>
        <div class="cal-card">24</div>
        <div class="cal-card">25</div>
        <div class="cal-card">26</div>
        <div class="cal-card">27</div>
        <div class="cal-card">28</div>
        <div class="cal-card">29</div>
        <div class="cal-card">30</div>
        <div class="cal-card">31</div>
    </div>
</body>
</html>
